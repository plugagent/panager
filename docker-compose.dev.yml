services:
  model-init:
    image: ghcr.io/plugagent/panager-model-init:${MODEL_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.model
    volumes:
      - hf_cache:/app/.cache/huggingface
    restart: "no"

  migrate:
    build:
      context: .
      target: dev
    command: alembic upgrade head
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  panager:
    build:
      context: .
      target: dev
    command: uv run watchfiles "python -m panager.main" src
    env_file: .env
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - panager_logs:/app/logs
      - hf_cache:/app/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      model-init:
        condition: service_completed_successfully

  db:
    image: pgvector/pgvector:pg16
    env_file: .env
    environment:
      - PGPORT=${POSTGRES_PORT:-5432}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -p ${POSTGRES_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  panager_logs:
  hf_cache:
