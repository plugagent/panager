services:
  migrate:
    build:
      context: .
      target: dev
    command: alembic upgrade head
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  panager:
    build:
      context: .
      target: dev
    command: uv run watchfiles "python -m panager.main" src
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - panager_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  db:
    image: pgvector/pgvector:pg16
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  panager_logs:
