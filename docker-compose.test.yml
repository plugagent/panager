services:
  db_test:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: panager
      POSTGRES_PASSWORD: panager
      POSTGRES_DB: panager_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panager"]
      interval: 5s
      timeout: 5s
      retries: 5
