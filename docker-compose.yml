services:
  migrate:
    image: ghcr.io/plugagent/panager:${IMAGE_TAG:-latest}
    command: alembic upgrade head
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  panager:
    image: ghcr.io/plugagent/panager:${IMAGE_TAG:-latest}
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
