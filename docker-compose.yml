services:
  model-init:
    image: ghcr.io/plugagent/panager-model-init:${MODEL_IMAGE_TAG:-latest}
    volumes:
      - hf_cache:/app/.cache/huggingface
    restart: "no"

  migrate:
    image: ghcr.io/plugagent/panager:${IMAGE_TAG:-latest}
    command: alembic upgrade head
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  panager:
    image: ghcr.io/plugagent/panager:${IMAGE_TAG:-latest}
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - panager_logs:/app/logs
      - hf_cache:/app/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      model-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 5s

  db:
    image: pgvector/pgvector:pg16
    env_file: .env
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  panager_logs:
  hf_cache:
