name: CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.set-tag.outputs.tag }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:panager-cd

      - name: Prepare Rollback Context
        id: prep
        run: |
          PREVIOUS_SHA=$(ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "grep IMAGE_TAG ${{ vars.DEPLOY_PATH }}/.env 2>/dev/null | cut -d'=' -f2 || echo 'latest'")
          echo "PREVIOUS_SHA=$PREVIOUS_SHA" >> $GITHUB_ENV
          echo "Detected previous version: $PREVIOUS_SHA"

      - name: Deploy
        id: deploy
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.SPECIFIC_ENV }}" >> .env
          echo "IMAGE_TAG=${{ github.sha }}" >> .env
          
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "mkdir -p ${{ vars.DEPLOY_PATH }}"
          scp -o StrictHostKeyChecking=no docker-compose.yml .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }}:${{ vars.DEPLOY_PATH }}/
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
          EOF

      - name: Rollback on Failure
        if: failure() && env.PREVIOUS_SHA != ''
        run: |
          echo "Deployment failed. Rolling back to ${{ env.PREVIOUS_SHA }}..."
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.SPECIFIC_ENV }}" >> .env
          echo "IMAGE_TAG=${{ env.PREVIOUS_SHA }}" >> .env
          scp -o StrictHostKeyChecking=no docker-compose.yml .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }}:${{ vars.DEPLOY_PATH }}/
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
          EOF

      - name: Notify Production Success
        if: success() && github.ref_name == 'main'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "새로운 버전으로 업데이트됐습니다. 이어서 작업을 진행할 수 있습니다."
          }' ${{ secrets.SUCCESS_WEBHOOK_URL }}

      - name: Notify Development Success
        if: success() && github.ref_name == 'develop'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "✅ 개발 환경 배포 성공",
              "color": 3066993,
              "fields": [
                {"name": "브랜치", "value": "`${{ github.ref_name }}`", "inline": true},
                {"name": "커밋 SHA", "value": "`${{ github.sha }}`", "inline": true},
                {"name": "배포 경로", "value": "`${{ vars.DEPLOY_PATH }}`", "inline": false},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Dev Mode)"}
            }]
          }' ${{ secrets.SUCCESS_WEBHOOK_URL }}

      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "❌ 배포 실패 및 자동 롤백 수행",
              "color": 15158332,
              "fields": [
                {"name": "환경", "value": "`${{ github.ref_name == 'main' && 'Production' || 'Development' }}`", "inline": true},
                {"name": "실패한 커밋", "value": "`${{ github.sha }}`", "inline": true},
                {"name": "복구된 버전", "value": "`${{ env.PREVIOUS_SHA }}`", "inline": true},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Auto-Rollback Mode)"}
            }]
          }' ${{ secrets.FAILURE_WEBHOOK_URL }}
