name: Dev Pipeline

on:
  push:
    branches: [ dev ]

jobs:
  lint:
    name: Lint & Format (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run Ruff
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

  test:
    name: Run Tests (Pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        run: uv run alembic upgrade head
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        run: uv run pytest -v

  build:
    name: Build & Push (Dev)
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:dev
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:panager-cd
      - name: Prepare Rollback Context
        id: prep
        run: |
          PREVIOUS_SHA=$(ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "grep IMAGE_TAG ${{ vars.DEPLOY_PATH }}/.env 2>/dev/null | cut -d'=' -f2 || echo 'dev'")
          echo "PREVIOUS_SHA=$PREVIOUS_SHA" >> $GITHUB_ENV
      - name: Deploy
        id: deploy
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.SPECIFIC_ENV }}" >> .env
          echo "IMAGE_TAG=${{ github.sha }}" >> .env
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "mkdir -p ${{ vars.DEPLOY_PATH }}"
          scp -o StrictHostKeyChecking=no docker-compose.yml .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }}:${{ vars.DEPLOY_PATH }}/
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
          EOF
      - name: Notify Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "✅ 개발 환경 배포 성공",
              "color": 3066993,
              "fields": [
                {"name": "브랜치", "value": "`${{ github.ref_name }}`", "inline": true},
                {"name": "커밋 SHA", "value": "`${{ github.sha }}`", "inline": true},
                {"name": "배포 경로", "value": "`${{ vars.DEPLOY_PATH }}`", "inline": false},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Dev Mode)"}
            }]
          }' ${{ secrets.SUCCESS_WEBHOOK_URL }}
      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "❌ 개발 환경 배포 실패",
              "color": 15158332,
              "fields": [
                {"name": "실패한 커밋", "value": "`${{ github.sha }}`", "inline": true},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Dev Mode)"}
            }]
          }' ${{ secrets.FAILURE_WEBHOOK_URL }}
