name: Prod CI (Verify)

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run Ruff
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

  test:
    name: Run Tests (Pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        run: uv run alembic upgrade head
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: panager
          POSTGRES_PASSWORD: panager
          POSTGRES_DB: panager_test
        run: uv run pytest -v

  build-check:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          target: runtime
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository }}:latest
