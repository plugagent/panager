name: Rollback

on:
  workflow_dispatch:
    inputs:
      target_sha:
        description: 'Rollback target Commit SHA'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:panager-cd

      - name: Deploy
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "IMAGE_TAG=${{ github.event.inputs.target_sha }}" >> .env
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "mkdir -p ~/app/panager"
          scp -o StrictHostKeyChecking=no docker-compose.yml .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }}:~/app/panager/
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} << 'EOF'
            cd ~/app/panager
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
          EOF

      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "❌ 롤백 실패 (Rollback Failed)",
              "color": 15158332,
              "fields": [
                {"name": "대상 SHA", "value": "`${{ github.event.inputs.target_sha }}`", "inline": true},
                {"name": "발생 단계", "value": "Rollback Pipeline Execution", "inline": false},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Manual Rollback Mode)"}
            }]
          }' ${{ secrets.DEV_DISCORD_WEBHOOK_URL }}
