name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        type: choice
        required: true
        options:
          - production
          - development
      target_sha:
        description: 'Rollback target Commit SHA'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:panager-cd

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SERVER_TS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy
        id: deploy
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.SPECIFIC_ENV }}" >> .env
          echo "IMAGE_TAG=${{ github.event.inputs.target_sha }}" >> .env
          echo "MODEL_IMAGE_TAG=${{ vars.MODEL_IMAGE_TAG || 'latest' }}" >> .env
          
          ssh -T ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} "mkdir -p ${{ vars.DEPLOY_PATH }}"
          scp docker-compose.yml .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }}:${{ vars.DEPLOY_PATH }}/
          ssh -T ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_TS_IP }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --wait --force-recreate --remove-orphans
            docker image prune -f
          EOF

      - name: Notify Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "✅ 롤백 배포 성공",
              "color": 3066993,
              "fields": [
                {"name": "환경", "value": "`${{ github.event.inputs.environment }}`", "inline": true},
                {"name": "대상 커밋", "value": "`${{ github.event.inputs.target_sha }}`", "inline": true}
              ],
              "footer": {"text": "Panager CI/CD System (Manual Rollback Mode)"}
            }]
          }' ${{ secrets.SUCCESS_WEBHOOK_URL }}

      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "❌ 롤백 배포 실패",
              "color": 15158332,
              "fields": [
                {"name": "환경", "value": "`${{ github.event.inputs.environment }}`", "inline": true},
                {"name": "대상 커밋", "value": "`${{ github.event.inputs.target_sha }}`", "inline": true},
                {"name": "로그 확인", "value": "[GitHub Actions Run Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": {"text": "Panager CI/CD System (Manual Rollback Mode)"}
            }]
          }' ${{ secrets.FAILURE_WEBHOOK_URL }}
