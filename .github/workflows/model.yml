name: Model Init Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the model-init image'
        required: true
        default: 'latest'

jobs:
  build:
    name: Build & Push Model Init
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.model
          platforms: linux/amd64
          push: true
          tags: ghcr.io/plugagent/panager-model-init:${{ github.event.inputs.tag }}
